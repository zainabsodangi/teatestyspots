<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order | Tea Testy Spots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{
    background-color:#0f0f0f;
    color:#fff;
    font-family:Arial, sans-serif;
    padding:20px;
  }
  h2{
    color:#c9a24d;
    text-align:center;
  }
  input, select, textarea, button{
    width:100%;
    padding:12px;
    margin-top:8px;
    border:none;
    border-radius:6px;
    box-sizing:border-box;
    font-size:16px;
  }
  button{
    background-color:#c9a24d;
    color:#000;
    font-weight:bold;
    cursor:pointer;
  }
  button:hover{
    background-color:#e0b84f;
  }
  .section{
    margin-bottom:20px;
  }
  label{
    margin-top:10px;
    display:block;
  }
</style>
</head>
<body>

<h2>Place Your Order</h2>

<div class="section">
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
</div>

<div class="section">
  <label for="food">Choose Food</label>
  <select id="food">
    <option>Awara - ₦500</option>
    <option>Dan Wake - ₦700</option>
    <option>Gurasa - ₦300</option>
  </select>

  <label for="delivery">Delivery Type</label>
  <select id="delivery">
    <option>Home Delivery</option>
    <option>Pickup</option>
  </select>

  <label for="time">Delivery Time</label>
  <input type="time" id="time">

  <label for="address">Delivery Address</label>
  <textarea id="address" placeholder="Enter delivery address"></textarea>
</div>

<button onclick="sendOrder()">Submit Order</button>

<script>
function sendOrder(){
  let msg = 
    "NEW ORDER%0A"+
    "Name: "+document.getElementById("name").value+"%0A"+
    "Phone: "+document.getElementById("phone").value+"%0A"+
    "Food: "+document.getElementById("food").value+"%0A"+
    "Delivery: "+document.getElementById("delivery").value+"%0A"+
    "Time: "+document.getElementById("time").value+"%0A"+
    "Address: "+document.getElementById("address").value;

  // Send to WhatsApp
  window.open(
    "https://wa.me/2348034674869?text="+msg,  // Phone number: 08034674869
    "_blank"
  );

  // Send to Email
  window.location.href =
    "mailto:muhammadsodangizainab@gmail.com?subject=New Order&body="+msg; // Email
}
</script>

</body>
</html>
