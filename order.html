<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order | Tea Testy Spots</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0f0f0f;
  color:#fff;
  font-family:Arial,sans-serif;
  padding:20px;
  margin:0;
}
header{
  text-align:center;
  padding:20px;
}
header img.logo{
  width:80px;
  height:auto;
  margin-bottom:10px;
}
header h1{
  color:#c9a24d;
  margin:5px 0;
}
input, select, textarea, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-size:16px;
}
button{
  background:#c9a24d;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.section{
  margin-bottom:20px;
}
#success{
  display:none;
  background:#1b1b1b;
  border:1px solid #c9a24d;
  padding:15px;
  border-radius:8px;
  margin-top:20px;
  color:#c9a24d;
  text-align:center;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
  margin-top:20px;
}
.gallery img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:10px;
  transition:0.3s;
}
.gallery img:hover{
  transform:scale(1.05);
}
</style>
</head>
<body>

<header>
  <img src="https://images.unsplash.com/photo-1616192021875-282a1a1791b0?fit=crop&w=80&h=80" alt="Logo" class="logo">
  <h1>Tea Testy Spots</h1>
</header>

<div class="container">
  <h2 style="text-align:center;color:#c9a24d;">Place Your Order</h2>

  <!-- Customer Info -->
  <div class="section">
    <input id="name" placeholder="Your Name" required>
    <input id="phone" placeholder="Phone Number" required>
    <input id="email" placeholder="Your Email" required>
  </div>

  <!-- Order Details -->
  <div class="section">
    <select id="food">
      <option value="Awara - ‚Ç¶500">Awara - ‚Ç¶500</option>
      <option value="Dan Wake - ‚Ç¶700">Dan Wake - ‚Ç¶700</option>
      <option value="Gurasa - ‚Ç¶300">Gurasa - ‚Ç¶300</option>
    </select>

    <input id="qty" type="number" placeholder="Quantity" required>

    <select id="delivery">
      <option>Home Delivery</option>
      <option>Pickup</option>
    </select>

    <input type="time" id="time" required>
    <textarea id="address" placeholder="Delivery Address"></textarea>
  </div>

  <!-- Small gallery -->
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1616192032081-9f967a41e5c4?fit=crop&w=300&h=200" alt="Awara">
    <img src="https://images.unsplash.com/photo-1616192041182-2c4f729d8b4e?fit=crop&w=300&h=200" alt="Dan Wake">
    <img src="https://images.unsplash.com/photo-1616192051582-8e9c71cbbd2f?fit=crop&w=300&h=200" alt="Gurasa">
    <img src="https://images.unsplash.com/photo-1616192062058-d6e0b771b8f6?fit=crop&w=300&h=200" alt="Snacks">
  </div>

  <!-- Buttons -->
  <button onclick="sendOrder()">Submit Order</button>
  <br><br>
  <button onclick="payNow()">Pay Now</button>

  <!-- SUCCESS MESSAGE + Appreciation -->
  <div id="success">
    <h3>Thank you for your order ‚ù§Ô∏è</h3>
    <p id="appreciationText"></p>
    <p>We will contact you shortly via WhatsApp or phone.</p>
    <p><b>Estimated delivery time:</b> <span id="showTime"></span></p>
  </div>
</div>

<script>
function sendOrder(){
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let email = document.getElementById("email").value;
  let food = document.getElementById("food").value;
  let qty = document.getElementById("qty").value;
  let delivery = document.getElementById("delivery").value;
  let time = document.getElementById("time").value;
  let address = document.getElementById("address").value;

  // Show success message
  document.getElementById("success").style.display = "block";
  document.getElementById("showTime").innerText = time;

  // Appreciation text
  document.getElementById("appreciationText").innerText =
    "Dear " + name + ", we truly appreciate your order! üç¥ Thank you for choosing Tea Testy Spots.";

  // WhatsApp message
  let msg =
  "New Order from Tea Testy Spots%0A%0A"+
  "Name: "+name+"%0A"+
  "Phone: "+phone+"%0A"+
  "Email: "+email+"%0A"+
  "Food: "+food+"%0A"+
  "Quantity: "+qty+"%0A"+
  "Delivery Type: "+delivery+"%0A"+
  "Delivery Time: "+time+"%0A"+
  "Address: "+address;

  // Open WhatsApp
  window.open("https://wa.me/2348034674869?text="+msg);

  // Open Email
  window.location.href =
    "mailto:muhammadsodangizainab@gmail.com"+
    "?subject=New Order - Tea Testy Spots"+
    "&body="+msg.replace(/%0A/g,"\n");
}

// Paystack button
function payNow(){
  window.open("https://paystack.shop/pay/tea-testy-spots-order");
}
</script>

</body>
</html>
